<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My movie Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchterm" (ionChange)="searchChanged($event)"> </ion-searchbar>
  <ion-item>
    <ion-label> Select SerachType</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option value=""> All </ion-select-option>
      <ion-select-option value="movie"> movie </ion-select-option>
      <ion-select-option value="series"> series </ion-select-option>
      <ion-select-option value="episode"> episode</ion-select-option>
    </ion-select>

  </ion-item>
  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/','movies',item.imdbID]" >
      <ion-avatar>
        <img [src]="item.Poster" *ngIf="item.Poster !='N/A'"> 

      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{item.Title}}</h3>
        {{item.Year}}
      </ion-label>

      <ion-icon slor="end" *ngIf="item.Type=='movie'" name="videocam"> </ion-icon>
      <ion-icon slor="end" *ngIf="item.Type=='series'" name="tv"> </ion-icon>
      <ion-icon slor="end" *ngIf="item.Type=='episode'" name="logo-game-controller-b"> </ion-icon>
  

    </ion-item>
  </ion-list>

</ion-content>
